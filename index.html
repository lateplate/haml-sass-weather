<!DOCTYPE html>
<head>
  <title>Haml + Sass Weather [@dankim]</title>
  <meta charset='UTF-8'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <link href='css/styles.css' media='screen' rel='stylesheet' type='text/css'>
  <script src='//use.typekit.net/shv6osi.js' type='text/javascript'></script>
  <script>
    //<![CDATA[
      try{Typekit.load();}catch(e){}
    //]]>
  </script>
  <script src='http://code.jquery.com/jquery-1.9.0.min.js' type='text/javascript'></script>
  <script src='js/weather.js' type='text/javascript'></script>
  <script src='http://mint.dankim.org/?js' type='text/javascript'></script>
</head>
<body>
  <div class='container'>
    <section class='rightnow'>
      <div class='summary summary-rightnow'>
        <h2 class='zero-box'>
          Right Now
        </h2>
        <h3 class='zero-box current-location' id='current-location'></h3>
        <h3 class='small-box' id='current-temp'></h3>
        <h3 class='small-box' id='current-condition'></h3>
      </div>
      <div class='icon-rightnow sunny-rightnow' id='current-icon'></div>
    </section>
    <section class='group'>
      <div class='forecast'>
        <div class='summary summary-forecast'>
          <h2 id='day-one-name'></h2>
          <h2 id='day-one-temp'></h2>
          <h2 id='day-one-conditions'></h2>
        </div>
        <div id='day-one-icon'></div>
      </div>
      <div class='forecast'>
        <div class='summary summary-forecast'>
          <h2 id='day-two-name'></h2>
          <h2 id='day-two-temp'></h2>
          <h2 id='day-two-conditions'></h2>
        </div>
        <div id='day-two-icon'></div>
      </div>
      <div class='forecast'>
        <div class='summary summary-forecast'>
          <h2 id='day-three-name'></h2>
          <h2 id='day-three-temp'></h2>
          <h2 id='day-three-conditions'></h2>
        </div>
        <div id='day-three-icon'></div>
      </div>
      <div class='forecast'>
        <div class='summary summary-forecast'>
          <h2 id='day-four-name'></h2>
          <h2 id='day-four-temp'></h2>
          <h2 id='day-four-conditions'></h2>
        </div>
        <div id='day-four-icon'></div>
      </div>
      <div class='forecast'>
        <div class='summary summary-forecast'>
          <h2 id='day-five-name'></h2>
          <h2 id='day-five-temp'></h2>
          <h2 id='day-five-conditions'></h2>
        </div>
        <div id='day-five-icon'></div>
      </div>
    </section>
    <footer class='credit-line'>
      Weather data generously provided by
      <a href='http://www.wunderground.com/weather/api/' target='_blank'>
        <img alt='Wunderground.com' src='images/wunderground.png' width='300'>
      </a>
    </footer>
  </div>
  <script src='http://php.dankim.org/dankim-org-ga.js' type='text/javascript'></script>
</body>
